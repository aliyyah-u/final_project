{% extends 'master.html' %}
{% load static %}

{% block title %}Yield{% endblock %}

{% block body %}
<div class="container">
    <h2>All Fish Quantity per Year</h2>
    <div class="row g-6 mb-6">
        <div class="col-md-4">
            <label for="year-select" class="form-label">Select Year</label>
            <select id="year-select" class="form-select" style="max-height: 200px; overflow-y: auto;">
                <option value="">All Years</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button id="generate-chart-button" class="btn btn-secondary w-100">Generate Chart</button>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button onclick="downloadChartAsPDF()" class="btn btn-secondary w-100">Download Chart as PDF</button>
        </div>
    </div>
    <canvas id="fishChart"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'my_yield.js' %}"></script>
{% endblock %}
