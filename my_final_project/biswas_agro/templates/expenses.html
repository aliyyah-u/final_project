{% extends 'master.html' %}
{% load static %}

{% block title %}Expenses{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mb-3">Expenses</h2>

    <div class="d-flex flex-column">
        <div class="p-2">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" id="start-date" class="form-control">
        </div>

        <div class="p-2">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" id="end-date" class="form-control">
        </div>

        <div class="p-2">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Chart Type
            </button>
            <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" onclick="setChartType('bar'); return false;">Bar Chart</a></li>
                <li><a class="dropdown-item" href="#" onclick="setChartType('line'); return false;">Line Chart</a></li>
            </ul>
        </div>

        <div class="p-2">
            <button onclick="filterCostChart()" class="btn btn-secondary w-100">Generate Expense Chart</button>
        </div>
    </div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'expenses.js' %}"></script>
{% endblock %}
