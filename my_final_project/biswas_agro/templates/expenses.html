{% extends 'master.html' %}
{% load static %}

{% block title %}Expenses{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mb-4">Expenses</h2>
    <!-- Date pickers and bar chart generator -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" id="start-date" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" id="end-date" class="form-control">
        </div>
        <div class="dropdown col-md-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose which chart to generate
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" onclick="setChartType('bar'); return false;">Bar Chart</a></li>
                <li><a class="dropdown-item" href="#" onclick="setChartType('line'); return false;">Line Chart</a></li>
              </ul>              
          </div>
        <div class="col-md-4 d-flex align-items-end">
            <button onclick="filterCostChart()" class="btn btn-secondary w-100">Generate Expense Chart</button>
        </div>
    </div>
    <canvas id="myChart"></canvas>

     <h2 class="mb-4">Profit</h2>
     <class="mb-4">Earnings and cost comparison</class>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'expenses.js' %}"></script>
{% endblock %}
