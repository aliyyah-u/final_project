{% extends 'master.html' %}
{% load static %}

{% block title %}Profit{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mb-4">Profit</h2>
    <div class="row g-3 mb-3">
        <div class="col-md-2">
            <label for="start-date" class="form-label">Start Month</label>
            <input type="month" id="start-date" class="form-control">
        </div>

        <div class="col-md-2">
            <label for="end-date" class="form-label">End Month</label>
            <input type="month" id="end-date" class="form-control">
        </div>

        <div class="col-md-2">
            <label for="grouping" class="form-label">Group By</label>
            <select id="grouping" class="form-select">
                <option value="date">Date</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </div>

        <div class="dropdown col-md-2 d-flex align-items-end">
            <button class="btn btn-dark dropdown-toggle w-100" type="button" id="profitDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span id="dropdownLabel">Chart Type</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="profitDropdown">
                <li><a class="dropdown-item" href="#" onclick="setChartType('bar'); return false;">Bar Chart</a></li>
                <li><a class="dropdown-item" href="#" onclick="setChartType('line'); return false;">Line Chart</a></li>
            </ul>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button onclick="filterProfitChart()" class="btn btn-dark w-100">Generate Earnings vs Cost Chart</button>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button onclick="downloadChartAsPDF()" class="btn btn-secondary w-100">Download Chart as PDF</button>
        </div>
    </div>
</div>

<canvas id="profitChart"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'profit.js' %}"></script>
{% endblock %}
